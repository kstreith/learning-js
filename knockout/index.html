<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div>
      <span><span data-bind="text: remaining"></span> of <span data-bind="text: total"></span> remaining</span>
      [ <a href="" data-bind="click: archive">archive</a> ]
      <ul class="unstyled" data-bind="foreach: todos">
        <li>
          <input type="checkbox" data-bind="checked: done">
          <span data-bind="text: text, css: { 'done-true': done }"></span>
        </li>
      </ul>
      <form>
        <input type="text" data-bind="value: todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add" data-bind="click: addTodo">
      </form>
    </div>
    <script src="knockout-3.3.0.debug.js"></script>
    <script src="todo.js"></script>	
  </body>
</html>
